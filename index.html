<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="select-character">
      <div class="superior">
        <h1 class="title">MOKEPON</h1>

        <h2 class="subtitle">Select your character</h2>

        <div class="characters-div">
          <input type="radio" name="mokepon" id="Iceberg" />
          <label class="characters" for="Iceberg" id="Zephyr">
            <kbd>Zephyr</kbd> <img src="./assets/character1.png" alt="Zepyhr"
          /></label>

          <input type="radio" name="mokepon" id="Aracrix" />
          <label class="characters" for="Aracrix" id="Thorne"
            ><kbd>Thorne</kbd> <img src="./assets/character2.png" alt="Thorne"
          /></label>

          <input type="radio" name="mokepon" id="Drogon" />
          <label class="characters" for="Drogon" id="Nyx"
            ><kbd>Nyx</kbd> <img src="./assets/character3.png" alt="Nyx"
          /></label>
        </div>
        <button id="button-character">START</button>
      </div>
    </section>

    <section id="select-attack">
      <div class="superior">
        <h1 class="title">Mokepon!</h1>
        <h2 class="subtitle">Select your attack</h2>

        <div class="attack-buttons">
          <button id="fire-button" class="attack-button">Fire</button>
          <button id="water-button" class="attack-button">Water</button>
          <button id="plant-button" class="attack-button">Plant</button>
        </div>

        <!-- SEPARACION DE NO SE -->

        <div>
          <section id="comments">
            <p id="result">" I hope you win! ;)"</p>
          </section>

          <section id="restart">
            <div class="div-restart-button">
              <button id="restart-button">Restart</button>
            </div>
          </section>
        </div>

        <div class="father">
          <div class="p-text">
            <div class="icon">
              <i class="fa-regular fa-user" style="color: #ffffff"></i>
              <p id="character-player"></p>
            </div>

            <p class="lifes">
              <span id="player-lifes">
                <i class="fa-solid fa-heart" id="icon-player"></i>
                <i class="fa-solid fa-heart" id="icon-player"></i>
                <i class="fa-solid fa-heart" id="icon-player"></i>
              </span>
            </p>
            <p id="p-player-attack"></p>
          </div>

          <div class="p-text">
            <div class="icon">
              <i class="fa-solid fa-robot" style="color: #ffffff"></i>
              <p id="character-pc"></p>
            </div>

            <p class="lifes">
              <span id="enemy-lifes">
                <i class="fa-solid fa-heart" id="icon-enemy"></i>
                <i class="fa-solid fa-heart" id="icon-enemy"></i>
                <i class="fa-solid fa-heart" id="icon-enemy"></i>
              </span>
            </p>
            <p id="p-enemy-attack"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="code/main.js"></script>
    <script
      src="https://kit.fontawesome.com/c299945942.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
